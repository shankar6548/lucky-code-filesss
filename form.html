<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form to collect user information 
     
   1. type --- text, number, email, password, date, file, radio, checkbox, button, submit, reset
    
   2. placeholder --- text that appears in the input field before the user types anything
    
   3. name --- used to identify the form data when it is submitted

    4. id --- unique identifier for the form element, useful for styling or scripting

    5. required --- indicates that the field must be filled out before submitting the form
    -->
    <form action="https://google.com">
        <p><input type="text" placeholder="Enter Your Name " required /></p>
        <p><input type="email" placeholder="Enter Your email" /></p>

        <p><input type="password" placeholder="Enter Your Password" /></p>

        <p><input type="radio" name="gender" />Male</p>
        <p><input type="radio" name="gender" /> Female</p>

        <p><input type="checkbox" /> 10th
            <input type="checkbox" /> 12th
            <input type="checkbox" /> Diploma
            <input type="checkbox" /> Bachelors
            <input type="checkbox" /> Masters
        </p>

        <select>
            <option value="0">Select Your State</option>
            <option value="1">Andhra Pradesh</option>
            <option value="2">Telgana</option>
            <option value="3">Madhya Pradesh</option>
        </select>

        <p>
            <input type="date">
        </p>

        <p>
            <input type="file" />
        </p>

        <a href="./rudhram.pdf">
            Download PDF
        </a>

        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>



</body>

</html>
